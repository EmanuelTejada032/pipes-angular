<div class="text-layout">
    <h1>Custom Pipes</h1>
    <p>
        Custom pipes - created by us
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Uppercase custom pipe"
                subheader="Custom pipes">
            <p>{{ name | myuppercase:isUppercase}}</p>
        </p-card>
    </div>
</div>

<p-toolbar class="m-2">
    <div class="p-toolbar-group-left"></div>
    
   

    <div class="p-toolbar-group-right"> 

        <button pButton 
            type="button" 
            label="Toggle" 
            icon="pi pi-sort"
            class="p-button-raised p-button-danger" 
            (click)="toggleCase()"></button>

        <button pButton
                icon="pi pi-sort"
                label="By name"
                class="m-1"
                (click)="sortByValue('name')"></button>

        <button pButton
                icon="pi pi-sort"
                label="Can fly"
                class="m-1"
                (click)="sortByValue('canFly')"></button>

        <button pButton
                icon="pi pi-sort"
                label="By color"
                class="m-1"
                (click)="sortByValue('color')"></button>
        
    </div>
</p-toolbar>

<div class="grid">
    <div class="col">
            <p-table [value]="heroes | sort: sortBy">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Can fly</th>
                        <th>Primary Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-heroe>
                    <tr>
                        <td>{{heroe.name}}</td>
                        <td>{{heroe.canFly | canfly}}</td>
                        <td>{{heroe.primaryColor }}</td>
                    </tr>
                </ng-template>
            </p-table>
    </div>
</div>
<div class="grid">
    <div class="col">
            <p-table [value]="heroes | slice:0">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="canFly">Can Fly <p-sortIcon field="canFly"></p-sortIcon></th>
                        <th pSortableColumn="primaryColor">Primary Color <p-sortIcon field="primaryColor"></p-sortIcon></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-heroe>
                    <tr>
                        <td>{{heroe.name}}</td>
                        <td>{{heroe.canFly | canfly}}</td>
                        <td>{{heroe.primaryColor }}</td>
                    </tr>
                </ng-template>
            </p-table>
    </div>
</div>
